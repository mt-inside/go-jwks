name: test

on: push

jobs:
  test:
    name: Lint and test
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Install tools
        run: just tools-install

      - name: Find tools
        run: echo "${HOME}/go/bin" >> $GITHUB_PATH

      - name: Lint & Test
        run: just test
