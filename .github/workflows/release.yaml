name: release

# on:
#   push:
#     tags:
#       - 'v*.*.*'
on: push

jobs:
  binary:
    name: Build and upload binary
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build-amd64
        run: GOOS="linux" GOARCH="amd64" go install .
      - name: Hack-amd64
        run: mv /home/runner/go/bin/pem2jwks /home/runner/go/bin/pem2jwks-Linux-x86_64

      - name: Build-arm64
        run: GOOS="linux" GOARCH="arm64" go install .
      - name: Hack-arm64
        run: mv /home/runner/go/bin/pem2jwks /home/runner/go/bin/pem2jwks-Linux-arm64

      - name: Build-arm
        run: GOOS="linux" GOARCH="arm" go install .
      - name: Hack-arm
        run: mv /home/runner/go/bin/pem2jwks /home/runner/go/bin/pem2jwks-Linux-arm

      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: |
            "/home/runner/go/bin/pem2jwks-Linux-amd64"
            "/home/runner/go/bin/pem2jwks-Linux-arm64"
            "/home/runner/go/bin/pem2jwks-Linux-arm"
          fail_on_unmatched_files: true
          generate_release_notes: true
          tag_name: test

  # TODO: dockerhub too - needs secret
  container:
    name: Build and upload container image
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/mt-inside/pem2jwks:latest
#ghcr.io/mt-inside/pem2jwks:${{ github.ref }}
